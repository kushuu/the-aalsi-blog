{% extends 'base.html' %}

{% block title %} {{title}} {% endblock title %}

{% block content %}
    <div class="title">
        <h1>{{article.title}}</h1>
    </div>
    <div class="author">
        <p>-{{article.author}}</p>
    </div>
    <img class = "img_art" src={{article.img.url}} alt="">
    <p>{{article.article_body | safe}}</p><br><br>
    <p>Liked it? Drop a like maybe?</p>
{% endblock content %}
